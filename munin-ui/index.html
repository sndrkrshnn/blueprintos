<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuninOS Visual Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Status bar -->
        <div id="status-bar">
            <div id="system-status" class="status-ok">‚óè System Ready</div>
            <div id="voice-status">üé§ Listening</div>
            <div id="time"></div>
        </div>

        <!-- Main visual area -->
        <div id="main-display">
            <canvas id="munin-canvas"></canvas>

            <!-- Thought bubble -->
            <div id="thought-bubble" class="hidden">
                <div class="typing-indicator">
                    <span></span><span></span><span></span>
                </div>
                <div id="thought-text"></div>
            </div>

            <!-- Result grid -->
            <div id="result-grid" class="hidden"></div>
        </div>

        <!-- Pending approvals -->
        <div id="pending-approvals">
            <div class="history-header">Pending Tool Approvals</div>
            <div id="pending-list"></div>
        </div>

        <!-- Command history -->
        <div id="command-history">
            <div class="history-header">Recent Commands</div>
            <div id="history-list"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
